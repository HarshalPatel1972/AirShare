<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirShare Mobile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            background: linear-gradient(90deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        .file-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-weight: 500;
        }

        .download-link {
            color: #00ccff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>AirShare Mobile</h1>

    <div class="card">
        <h2>⬆️ Upload to PC</h2>
        <input type="file" id="fileInput" style="display: none;">
        <button class="btn" onclick="document.getElementById('fileInput').click()">Pick File</button>
        <div id="uploadStatus" style="margin-top: 15px; color: #aaa;"></div>
    </div>

    <div class="card">
        <h2>⬇️ Files on PC</h2>
        <ul class="file-list" id="fileList">
            <li>Loading...</li>
        </ul>
        <button class="btn" onclick="loadFiles()"
            style="background: rgba(255,255,255,0.1); color: white;">Refresh</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const fileList = document.getElementById('fileList');

        // Handle File Selection
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            uploadStatus.textContent = `Uploading ${file.name}...`;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    uploadStatus.textContent = '✅ Upload Complete!';
                    loadFiles(); // Refresh list
                    setTimeout(() => uploadStatus.textContent = '', 3000);
                } else {
                    uploadStatus.textContent = '❌ Upload Failed';
                }
            } catch (err) {
                console.error(err);
                uploadStatus.textContent = '❌ Error: ' + err.message;
            }
        });

        // Load Files from PC
        async function loadFiles() {
            try {
                const res = await fetch('/files');
                const files = await res.json();

                fileList.innerHTML = '';
                if (files.length === 0) {
                    fileList.innerHTML = '<li style="text-align:center; color:#666;">No files found</li>';
                    return;
                }

                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.innerHTML = `
                        <span class="file-name">${file}</span>
                        <a href="/file/${encodeURIComponent(file)}" class="download-link" download>Download</a>
                    `;
                    fileList.appendChild(li);
                });
            } catch (err) {
                console.error(err);
                fileList.innerHTML = '<li>Failed to load files</li>';
            }
        }

        // Initial Load
        loadFiles();
    </script>
</body>

</html>
